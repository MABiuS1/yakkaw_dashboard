services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: yakkaw
      POSTGRES_USER: yakkaw
      POSTGRES_PASSWORD: yakkaw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yakkaw"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: yakkaw
      DB_PASSWORD: yakkaw
      DB_NAME: yakkaw
      API_URL: https://yakkaw.mfu.ac.th/api/yakkaw/devices
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
    ports:
      - "3000:3000"

volumes:
  postgres_data:
